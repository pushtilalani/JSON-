<html>
    <body>
        <script>

            var obj = `{
                "name" : "XYZ",
                "age" : "21",
                "dob" : "2024-05-01"
            }`

            var data = JSON.parse(obj);

            var name = data.name;
            var age = data.age;
            var dob = data.dob;

            data.dob = new Date(data.dob);      // IST Format

            console.log("Name : " + name);
            console.log("Age : " + age);
            console.log("Date of Birth : " + dob);

            document.writeln("Name : " + name);
            document.writeln("Age : " + age);
            document.writeln("Date of Birth : " + dob);

        </script>
    </body>
</html>



<!-- output -->


<!-- Name : XYZ
Age : 21
Date of Birth : 2024-05-01 -->
