<html>
    <body>
        <div id="myid"></div>
        <script>

            var obj={
                "name" : "xyz",
                "number" : 9,
            }

            var name = obj["name"];
            var number = obj["number"];

            document.getElementById("myid").innerHTML = "name : " + name + "<br> number : " + number + "<br>";

        </script>
    </body>
</html>



<!-- output -->

<!--
name : xyz
number : 9 -->
